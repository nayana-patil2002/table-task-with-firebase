<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
      <div class="container my-5">
          <div class="row mb-3">
              <div class="col-md-8 offset-2">
                     <div class="card">
                         <div class="card-body">
                             <form class="form-control" id="stdForm">
                                 <div class="form-group my-3">
                                     <lable for="fname">Fname<span>*</span></lable>
                                     <input id="fname" type="text" class="form-control" required placeholder="fName">
                                 </div>
                                <div class="form-group my-3">
                                     <lable for="lname">Lname<span>*</span></lable>
                                     <input id="lname" type="text" class="form-control" required placeholder="lName">
                                 </div>
                                 <div class="form-group my-3">
                                     <lable for="email">Email<span>*</span></lable>
                                     <input id="email" type="text" class="form-control" required placeholder="email">
                                 </div>
                                 <div class="form-group my-3">
                                     <lable for="wieght">Wieght<span>*</span></lable>
                                     <input id="wieght" type="text" class="form-control" required placeholder="enter your wieght">
                                 </div>
                                 <div class="form-group my-3">
                                     <lable for="hieght">Hieght<span>*</span></lable>
                                     <input id="hieght" type="text" class="form-control" required placeholder="enter your hieght">
                                 </div>

                                 <div class="form-group my-3">
                                        <lable for="gender">Gender<span>*</span></lable>
                                        <lable for="male"> Male</lable>
                                        <input type="radio" name="gender" class="form-check-input" value="male" id="male">
                                        <lable for="female"> Female</lable>
                                        <input type="radio" name="gender" class="form-check-input" value="female" id="female">
                                 </div>


                                 <div class="form-group my-3">
                                        <lable for="reqireTrainer">Require Trainer<span>*</span></lable>
                                        <lable for="yes"> Yes</lable>
                                        <input type="radio" name="reqireTrainer" class="form-check-input" value="yes" id="yes">
                                        <lable for="no"> No</lable>
                                        <input type="radio" name="reqireTrainer" class="form-check-input" value="no" id="no">
                                 </div>

                                 <div class="form-group my-3">
                                     <lable for="requirePackage">Require Package<span>*</span></lable>
                                     <select id="requirePackage"  class="form-control mb-2">
                                              <option value="choose">choose</option>
                                              <option value="monthly">Monthly</option>
                                              <option value="yearly">Yearly</option>
                                              <option value="quterly">Quterly</option>
                                     </select>
                                 </div>

                                 <div class="form-group my-3">
                                     <lable for="imp">What is imp for you<span>*</span></lable>
                                     <select id="imp"  class="form-control mb-2">
                                              <option value="choose">choose</option>
                                              <option value="getFit">Get Fit</option>
                                              <option value="wiegthloss">Wiegth loss</option>
                                              <option value="gainmuscle">Gain Muscle</option>
                                     </select>
                                 </div>

                                 <div class="form-group my-3">
                                       <lable for="entryDate">Entry Date<span>*</span></lable>
                                       <input id="entryDate" type="date" placeholder="dd-mm-yyyy" class="form-control mb-2">
                                 </div>

                                   <button type="submit" class="btn btn-md btn-primary" id="addCandidate">Add Candidate</button>
                                   <button type="button" class="btn btn-md btn-primary d-none" id="upCandidate">Update Candidate</button>


                             </form>
                         </div>
                     </div>
              </div>
          </div>

          <div class="row">
             <div class="col-md-10 offset-1">
                 <div class="card">
                     <div class="card-body">
                         <div class="table-responsive">
                             <table class="table table-bordered">
                                 <thead>
                                    <tr>
                                        <th>Sr.No.</th>
                                        <th>Fname</th>
                                        <th>Lname</th>
                                        <th>email</th>
                                        <th>Wieght</th>
                                        <th>Hiegth</th>
                                        <th>Gender</th>
                                        <th>Require Trainer</th>
                                        <th>Require Package</th>
                                        <th>Imp</th>
                                        <th>Entry date</th>
                                        <th>Edit</th>
                                        <th>Remove</th>
                                    </tr>
                                 </thead>
                                 <tbody id="stdConatiner">
                                    <!-- <tr>
                                    <td></td>
                                     <td></td>
                                     <td></td>
                                     <td></td>
                                     <td></td>
                                     <td></td>
                                     <td></td>
                                     <td></td>
                                     <td></td>
                                     <td></td>
                                     <td></td>
                                    </tr> -->
                                 </tbody>
                             </table>
                         </div>
                     </div>
                 </div>
             </div>
          </div>
      </div>

       <div class="loader d-none" id="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
            </div>
       </div>
    

    
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
